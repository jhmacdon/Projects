<template name="topbar">
  <div class="top-bar">

    <div class="back-container" style="visibility:{{#if notHome}}initial{{else}}hidden{{/if}}">
      <div class="ui fluid go-back button">
        <i class="arrow left icon"></i>
      </div>
    </div>
    <img src="/images/mlbs.png" style="max-height:100%"/>
    <div class="log-out-container">
      <div class="ui fluid log-out button">
        <i class="power off icon"></i>
      </div>
    </div>
  </div>
</template>
